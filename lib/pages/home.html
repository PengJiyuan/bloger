<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/static/images/common/favicon.ico" type="image/x-icon" />
    <link href="/static/iconfonts/icons/icons.css" rel="stylesheet" />
    <link href="/static/css/home.css" rel="stylesheet" />
  </head>
  <body>
    <% htmlMenu %>
    <div class="site-wrapper">
      <header class="banner">
        <!-- <div class="bg-cover"></div> -->
        <div class="center">
          <div class="links">
            <% links %>
          </div>
          <h1 class="title"><% name %>'s Blog</h1>
          <p class="intro"> <% intro %> </p>
        </div>
        <div class="scroll-down">
          <i class="icon icon-down"></i>
        </div>
      </header>
      <div class="list">
        <% blogList %>
      </div>
      <footer class="copyright">
        <span><b><a href="/"><% name %></a></b> All rights reserved. Powerd by <a style="color: #f59200" href="https://github.com/PengJiyuan/bloger" target="_blank">Bloger</a>.</span>
      </footer>
    </div>
    <script src="https://unpkg.com/particle-bg/lib/particle-bg.umd.min.js"></script>
    <script>
      particleBg('.banner', {
        color: 'rgba(255, 255, 255, 0.2)',
        count: 80
      });
    </script>
  </body>
</html>
